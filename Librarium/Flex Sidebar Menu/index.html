<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Sidebar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>        
        <header>
            <div class="header_company_name">OLIMP Union</div>
            <div class="header_empty_space"></div>
            <img src="UserAvatar.jpg" class="header_profile_image" alt="">
        </header>
        <main>
            <aside class="sidebar">
                <div class="sidebar_row">
                    <div class="sidebar_searchbar">
                        <input type="text" placeholder="Глобальный поиск...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="sidebar_btn">
                        <input type="checkbox" id="check">
                        <label class="hide_sidebar_btn" for="check">
                            <i class="fas fa-chevron-left" id="sidebar_btn"></i>
                        </label>
                    </div>
                </div>
                
            </aside>
            <article>Article</article>
        </main>
    </body>
</html>
