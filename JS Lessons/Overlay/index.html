<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nine Squares Alert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    
    <!--Overlay section start-->
    <div id="overlay-background" class="overlay">
    
        <div class="overlay-content">

            <div class="form-row overlay-header">
                <h3>Создать мероприятие</h3>
                <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
            </div>

            <div class="form-row">
                <label for="activity">Тип мероприятия:</label>
                <select name="activity" id="activity">
                    <option value="Workshop">Мастерская</option>
                    <option value="ProjectGroup">Проектная группа</option>
                    <option value="Lectorium">Лекторий</option>
                    <option value="Club">Клуб</option>
                </select>
            </div>

            <div class="form-row">
                <label for="place">Площадка:</label>
                <select name="place" id="place">
                    <option value="OLIMP">ОЛИМП, Кронверкский пр.49а</option>
                    <option value="SNLO">СНЛО, пер. Гривцова 14</option>
                </select>
            </div>

            <div class="form-row">
                <label for="room">Аудитория:</label>
                <select name="room" id="room">
                    <option value="511">Коворкинг (ауд. 511)</option>
                    <option value="501">Лекционная (ауд. 501)</option>
                    <option value="512">Мастерская (ауд. 512)</option>
                    <option value="501а">Переговорная (ауд. 501а)</option>
                </select>
            </div>
            
            <div class="form-row">
                <label for="startingTime">Время проведения:</label>
                <input type="time" name="startingTime" id="startingTime">
                &ndash;
                <input type="time" name="endingTime" id="endingTime">
            </div>

            <div class="form-row labelForTextarea">
                <label for="actvityName">Название:</label>
            </div>
            <div class="form-row underLabel">
                <textarea name="activityName" id="activityName" rows="2"></textarea>
            </div>

            <div class="form-row labelForTextarea">
                <label for="description">Краткое описание:</label>
            </div>
            <div class="form-row underLabel">
                <textarea name="description" id="description" rows="5"></textarea>
            </div>

            <div class="form-row">
                <label for="organizer">Руководитель:</label>
                <select name="organizer" id="organizer">
                    <option value="KBodrov">Бодров Кирилл</option>
                    <option value="ARodionova">Родионова Алиса</option>
                    <option value="NTolstoba">Толстоба Надежда</option>
                    <option value="SZablotskaya">Заблоцкая Светлана</option>
                </select>
            </div>

            <div class="form-row">
                <input type="submit" value="Создать">
                <input type="reset" value="&times;" id="resetbtn">
            </div>
        </div>
    </div>
    <!--Overlay section end-->

    <!--Main section start-->
    <div class="container" id="main"></div>
    <!--Main section end-->

    <script src="script.js"></script>
</body>
</html>
