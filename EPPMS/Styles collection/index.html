<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EPPMS Styles Collection</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>        
        <header>
            <div class="header-company-name">EPPMS Styles Collection</div>
            <div class="header-empty-space"></div>
            <img src="UserAvatar.jpg" class="header-profile-image" alt="">
        </header>

        <main>
            <input type="checkbox" id="check">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-row">
                    <form action="" method="" class="sidebar-searchbox">
                        <input type="text" name="" id="" placeholder="Search">
                        <button class="search-btn" type="button" name="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div class="sidebar-btn">
                        <label class="hide-sidebar-btn" for="check" id="hide-sidebar-btn">
                            <i class="fas fa-chevron-left" id="sidebar-btn"></i>
                        </label>
                    </div>
                </div>
                
                <div class="sidebar-row" role="text.html">
                    <a href="#" role="text.html">
                        <i class="far fa-file-alt" role="text.html"></i>        
                        <span role="text.html">Текст</span>
                    </a>
                </div>
                <div class="sidebar-row" role="buttons.html">
                    <a href="#" role="buttons.html">
                        <i class="far fa-play-circle" role="buttons.html"></i>        
                        <span role="buttons.html">Кнопки</span>
                    </a>
                </div>
                <div class="sidebar-row" role="icons.html">
                    <a href="#" role="icons.html">
                        <i class="fas fa-icons" role="icons.html"></i>        
                        <span role="icons.html">Иконки</span>
                    </a>
                </div>


            </aside>

            <article id="main-content">Article</article>

        </main>
    </body>
</html>
